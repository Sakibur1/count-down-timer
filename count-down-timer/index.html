<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
 
<body style="background-color:blue">

<h1>Let's CountDown My  Next BirthDay
</h1>
<div class="containerTimer">

  
        <div class="conttime a">
         <span id="day"></span>
         <p>days</p>
        </div>

        <div class="conttime b">
            <span id="hour"></span>
            <p>hours</p>
           </div>

           <div class="conttime c">
            <span id="min"></span>
            <p>minutes</p>
           </div>
        
           <div class="conttime d">
            <span id="sec"></span>
            <p>seconds</p>
           </div>
 </div>



    <script src="script.js"></script>
</body>
</html>
